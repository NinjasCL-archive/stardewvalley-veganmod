content:  #!Dictionary<String,String>
    Rainy_Day_0: "I wonder where the flying insects go when it rains? Don't they get hit by the raindrops?" #!String
    Rainy_Day_1: "A day like this is a blessing from mother nature." #!String
    Rainy_Day_2: "Good morning... I got this gift for you. Don't worry, I already purified it with sage incense and is vegan-friendly. [230 235 464 610 207 649 349]" #!String
    Rainy_Day_3: "I meant to let the parrot go free, but his wing never fully healed. He seems content, though. I give him lots of attention.#$e#He told me that he's happy here. But I think we should send him to a rehabilitation center sooner or later." #!String
    Rainy_Day_4: "I still remember when you first moved here I had a dream about you. I knew right then that our life-paths would intertwine. I love you.$4" #!String
    Rainy_Night_0: "Every moment has a unique and precious beauty... do you notice? It can be easy to forget, sometimes.#$e#The power of now, mindfulness, the kybalion. I practice that every moment." #!String
    patio_Emily: "This is my favorite spot for a morning meditation.#$e#I visualize the energy from this crystal garden flowing through my body.#$e#Later I will read Yoba's Tarot for advise." #!String
    Rainy_Night_1: "I can hear the plants talking to each other... they're so happy after today's rain!.#$e#They will bring joy to the world, people should know that enslaving animals is wrong and plants are here for helping us stop that." #!String
    Rainy_Night_2: "How was your day, @ my dear? You look a little soggy. Let my love and this delicious vegan-friendly meal warm you up. [207]" #!String
    Rainy_Night_3: "My day was very peaceful and full of wonderful experiences. How was yours?" #!String
    Rainy_Night_4: "Want some dessert? It's my special raw, gluten-free, vegan-friendly version and sweetened only with cactus syrup. [232 234 223 220]$h" #!String
    Rainy_Night_5: "Does the sound of rain ever put you in a trance?. It helps me improving my tailoring skills." #!String
    Indoor_Day_0: "Another beautiful day on %farm farm... Something good will happen today!. Remember what they said. What you think is what you are!.$h" #!String
    Indoor_Day_1: "Here, take this. It's for you. Vegan-Friendly and lots of love as always. [230 235 464 610 207 649 395 196 349]" #!String
    Indoor_Day_2: "Hey, someone must've gotten a good night of sleep... you look fresh this morning. Let's bring more compassion to this world together.$h" #!String
    Indoor_Day_3: "My tarot reading was very helpful... You are truly the most wonderful partner for me. I love you. Let's start our day with the right state of mind!" #!String
    Indoor_Day_4: "Ughh... *gurgle*... I drank kombucha too fast for breakfast.$s" #!String
    Indoor_Night_0: "Is that a new hole I see in your shirt? I can sew that up for you, no problem. Tailoring is an art and my passion." #!String
    Indoor_Night_1: "Welcome home, @. I hope you had a wonderful day. You are always here for me. Thank you so much. Here is a vegan-friendly dinner [230 235 464 610 207 649 349]" #!String
    Indoor_Night_2: "Is it bed time already? My, when you got a passion like tailoring the day just floats away!.$u" #!String
    Indoor_Night_3: "Ah, that aroma! It can only be you.$h#$e#It's a good smell. Shall we dance? Lets celebrate that we are alive and being together." #!String
    Indoor_Night_4: "I did the house shores and improved my tailoring skills, helped some people and earned some money. It was a very productive day!" #!String
    Outdoor_0: "I love getting up early. There's a certain freshness to the air and the wiildlife is much more active." #!String
    Outdoor_1: "What's on the agenda today, dear? Mine includes meditation, reading abolitionist vegan books and earning some money with my tailoring skills." #!String
    Outdoor_2: "I'm really happy that we are together. Let's keep sharing our lives as long as possible." #!String
    Outdoor_3: "I bought some fruits with the money I made tailoring. Lets share them together, shall we?. [613 634 635 636 637 638]" #!String
    Outdoor_4: "Good morning my love! I was wondering when you'd finally roll out of bed!$h#$e#It's okay, @... you deserve a good night of rest. Here, have some vegan-friendly energy boost [395]" #!String
    OneKid_0: "I hope we can raise %kid1 to be kind and considerate to all living beings. A life based in compassion and high moral and ethical values is more important than getting A's in school." #!String
    OneKid_1: "Is one child enough, or should we raise another?#$e#I'm ready whenever you are." #!String
    OneKid_3: "I lit a pale green candle and shook a sprig of baby-mint over %kid1. That should ward off any dangerous spirits and negative energies." #!String
    TwoKids_1: "A big house, two kids and a great passion for tailoring... I have my hands full!. And still found time for improving my tailoring skills and helping people." #!String
    TwoKids_2: "Well, %kid2 certainly has your hair and wants to have a more compassionate world...$u" #!String
    TwoKids_3: "Oh, I already fed the kids their organic quinoa puffs with almond milk. You just focus on the farm!" #!String
    Good_1: "This is so fun to live together! I always thought I'd be single my whole life... @ I'm really happy we are sharing our lives together, beign compassionate towards all sentient beings and educating people about abolitionist veganism." #!String
    Good_2: "It want to be with you, to be together as long as possible and educate people about the need for veganism... We can have a vegan world, I believe that with all my heart!" #!String
    Good_3: "Thanks for being my partner in this encarnation. I love you and love this stage in my life.$4" #!String
    Good_4: "Our vibrational energies are perfectly in tune. Can't you feel it?. Yoba's Tarot help me understand better my relationships with others." #!String
    Good_5: "I was just admiring my wedding amulet... The shell is beautiful! I can feel the pure blue energy radiating from it. Thankfully is made with vegan-friendly components.$l" #!String
    Good_6: "I had another dream about us last night. We had climbed to the top of a crystal tree, looking down on the most lush and beautiful meadow. I keep having this dream.#$e#I don't know what it means, but I feel that it's a good omen." #!String
    Neutral_0: "I hope you'll still like me when I grow old and my hair turns to a dull, faded steel. Better not think about it for now, the future is unknown, the past is gone. We only have the present." #!String
    Neutral_8: "I feel uninspired today. I will meditate.$s" #!String
    funLeave_Emily: "I'm going to visit town and my sister today, and later on I'm going to help out at the saloon. Have a nice day. I Love you." #!String
    funReturn_Emily: "My day went well... it's good to get out of the house now and then. I have to keep my tailoring skills alive. Helping people." #!String
    spring_2: "My friends, the plants, have come back to life. I feel thankful. We only need plants to be happy and healthy, animals must not be enslaved." #!String
    spring_1: "Happy new year, my love. Whatever comes in our lives, Let's make this a special one starting with a healthy meal. [230 235 464 349] $4" #!String
    spring_22: "Hmm... I'm thinking maybe a salad of fresh foraged greens for dinner tonight?. Eating is easy and fun when you are vegan!." #!String
    summer_20: "The energy in our bodies fluctuate just as the seasons do. Understanding your own unique rhythym is the first step to inner harmony." #!String
    summer_2: "Remember that we are Gods ourselves. We are Yoba's manifestation. We are what we think. Practice that in this lovely day and see what brings us.$7" #!String
    fall_1: "The year's already half-way over. Can you believe it?" #!String
    fall_25: "Our bodies are naturally in tune with the seasons. This light and color of fall compels us to prepare for the barren winter.#$e#To our distant ancestors, this feeling was encompassing and vital. For us, it only barely peeks through the noise of modern life." #!String
    winter_15: "On a day like this, I have a craving for cinnamon, nutmeg, clove, and cardamom. Mix them with Kombucha and you got a super healthy drink." #!String
    winter_5: "*sigh*... Why does there have to be war and hatred in the world?. Maybe because people still enslave animals and trait them as objects.$s" #!String
    winter_2: "I can't help but think of all the poor enslaved animals out there right now. Millions are abused and killed every second arround the world for no valid reason.$s" #!String
    spring_Maru: "I'm feeling excited for a new year of farming, @!. Lots of new experiences awaits us.$h" #!String
    fall_Emily: "I drank a super-food vegan-friendly Kombucha smoothie this morning and I feel aaah-mazing!. You can have one too [395] !$h" #!String
    summer_Emily: "Phew! It's hot but it feels great, doesn't it?#$e#Maybe we'll see some wild parrots today." #!String
    winter_Emily: "Whoops, my hair is frozen solid again. But I will be the Tao. Accept the moment as is. I will solve it somehow haha!. $s" #!String
    spouseRoom_Emily: "I'm going to spend some time with my winged friend today. It breaks my heart that he'll probably never fly again. We should send him to a rehabilitation center sooner or later. Also I will keep perfecting my tailoring habilities.$u" #!String

